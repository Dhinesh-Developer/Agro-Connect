<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Agri Visionaries</title>
    <style>
        body {
            background-color: #d4edda; /* Light green background */
            color: #333; /* Darker text color for better contrast */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            animation: slideIn 1s ease-in-out;
        }

        h3, h4 {
            margin: 10px 0;
            font-weight: normal;
            animation: slideIn 1.5s ease-in-out;
        }

        strong {
            color: #28a745; /* Darker green color for emphasis */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .contact-container:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="contact-container">
        <h1>This app is created by Agri Visionaries team</h1>
        <h3>Contact: <strong>97896051xx</strong></h3>
        <h4>Email: agrivisionaries@gmail.com</h4>
    </div>
</body>

</html>
